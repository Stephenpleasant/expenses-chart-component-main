<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"  charset="UTF-8"></script>
  <title>Frontend Mentor | Expenses chart component</title>

  
<body>
        <div class="container">
          <div class="header">
            <div>
  <h1>My balance</h1>
  <p>$921.48</p>
            </div>
     <div>
      <img src="images\logo.png" alt="logo">
     </div>
          </div>

          <div class="section">
    <h2> Spending - Last 7 days </h2>

    <div class="bars">
      <ul>
      <li><div class="bar" data-percentage="15"></div><span>mon</span></li>
      <li><div class="bar" data-percentage="33"></div><span>tue</span></li>
      <li><div class="bar" id="blue" data-percentage="52.36"></div><span>wed</span></li>
      <li><div class="bar" data-percentage="31.07"></div><span>thu</span></li>
      <li><div class="bar" data-percentage="28.8"></div><span>fri</span></li>
      <li><div class="bar" data-percentage="36"></div><span>sat</span></li>
      <li><div class="bar" data-percentage="30"></div><span>sun</span></li>
      
    </ul>
    </div>
  
     
    <div class="note">
      <div>
    <h1>Total this month</h1>
  <h2>$478.33 </h2>
</div>
   
  <div>
  <h3>+2.4%</h3>
  <h4>from last month</h4>
  </div>
    </div>
  
          </div>

        </div>
       <script src="script.js"></script>
       
</body>
</html>
